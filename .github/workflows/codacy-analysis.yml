name: Codacy Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Codacy Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Run Codacy Analysis
        uses: codacy/codacy-analysis-cli-action@v4
        with:
          # Your project token can be found in your project settings on Codacy.
          # You can also use a GitHub secret (recommended) with your Codacy API token.
          # See: https://docs.codacy.com/codacy-analysis-cli/security-considerations/
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          # Alternatively, you can use your API token (deprecated)
          # api-token: ${{ secrets.CODACY_API_TOKEN }}
          # organization-provider: gh  # or 'gl' for GitLab
          # username: ${{ github.repository_owner }}
          # project-name: ${{ github.event.repository.name }}
          
          # Optional: Uncomment and set the language if your project uses a specific language
          # language: lua
          
          # Optional: Specify the path to your coverage report if you have one
          # coverage-reports: coverage/lcov.info
          
          # Optional: Fail the build if any issues are found
          # fail-on-issues: true
          
          # Optional: Upload coverage reports
          # upload-coverage: true
